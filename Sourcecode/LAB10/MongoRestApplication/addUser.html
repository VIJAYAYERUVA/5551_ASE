<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add User</title>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/addUser.css">

    <style>
        body {
            background-image: url(images/Home.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body ng-app="app" ng-controller="addController" >
<div class="wrap" style="margin-top:10%;width:30%;">
    <!-- strat-contact-form -->
    <div class="contact-form" style="width:100%;">
        <!-- start-form -->
        <h1>Welcome!!</h1>
        <h1>Add User to List!!</h1>
        <ul>
            <li style="width:100%">
                <input  style="width:100%;" type="text" class="textbox1" name="fname" placeholder="First Name" ng-model="formData.fname" required />
                <span class="form_hint">Enter First Name</span>
            </li>
            <li style="width:100%;">
                <input style="width:100%" type="text" class="textbox1" name="lname" ng-model="formData.lname" placeholder="Last Name" required />
                <span class="form_hint">Enter Last Name</span>
            </li>
            <li style="width:100%;">
                <input style="width:100%" type="email" class="textbox1" name="email" ng-model="formData.email" placeholder="example@mail.com" required />
                <span class="form_hint">Enter Email</span>
            </li>
            <li style="width:100%;">
                <input style="width:100%" type="PASSWORD" class="textbox1" name="password" ng-model="formData.password" placeholder="Password" required />
                <span class="form_hint">Enter Password</span>
            </li>
            <li style="width:100%;">
                <input style="width:100%" type="PASSWORD" class="textbox1" name="cpassword" ng-model="formData.cpassword" placeholder="Confirm Password" required />
                <span class="form_hint">Enter Confirm Password</span>
            </li>
        </ul>
        <button ng-click="adduser()"  class="goButton" style="background: darkblue;
		width: 100%;
		padding: 2px;
		font-size: 1.3em;
		letter-spacing:1px;
		color: #fff;
		margin: 10px 0 10px;">Add</button>
        <button onclick=window.location.href="home.html" class="goButton" style="background: darkblue;
		width: 100%;
		padding: 2px;
		font-size: 1.3em;
		letter-spacing:1px;
		color: #fff;
		margin: 10px 0 10px;">Go Back to Home Page</button>
        <div class="clear"></div>
        <div class="clear"></div>
        <!-- end-form -->
        <!-- start-account -->
        <div class="clear"></div>
    </div>
    <!-- end-contact-form -->
    <div class="footer">
    </div>
</div>

<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
